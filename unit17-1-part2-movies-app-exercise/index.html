<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="movies-app.css">
    <title>jQuery 17.1 Movies App Part Two</title>
</head>
<body>
    <form id="movies-form">
        <label for="title">Movie Title</label>
        <input id="title" type="text" name="title-input" placeholder="Enter Movie Title">

        <label for="rating">Movie Rating</label>
        <input id="rating" type="text" name="rating-input" placeholder="Enter Movie Rating">

        <button>Submit</button>
    </form>

    <div class="movies"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="movies-app.js"></script>

</body>
</html>
