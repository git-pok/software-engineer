{% extends 'base.html' %}
{% block title %}Blogly Application{% endblock %}
{% block h1 %}Users{% endblock %}
{% block body %}
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<button type="button"><a href="/users/new">Add User</a></button>
{% endblock %}
