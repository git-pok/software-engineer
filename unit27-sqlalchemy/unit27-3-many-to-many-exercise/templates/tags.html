{% extends 'base.html' %}
{% block title %}Blogly Application Tags{% endblock %}
{% block h1 %}Tags{% endblock %}
{% block body %}
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>

<button type="button"><a href="/tags/new">Add Tag</a></button>
{% endblock %}
